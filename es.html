<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Ofertas y Descuentos Increíbles - Ahorra Ahora</title>
    <meta name="description" content="Encuentra las mejores ofertas y códigos de descuento para tus compras online. ¡Empieza a ahorrar hoy mismo!">
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            padding-top: 20px;
        }
        .container {
            max-width: 900px;
        }
        .header-title {
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
        }
        .header-title h1 {
            font-weight: 700;
        }
        .offer-card {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 30px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s ease-in-out;
        }
        .offer-card:hover {
            transform: translateY(-5px);
        }
        .offer-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #3498db; /* لون لتمييز العنوان */
            margin-bottom: 10px;
        }
        .offer-description {
            font-size: 0.95em;
            margin-bottom: 15px;
            color: #555;
        }
        .offer-code-section {
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .offer-code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1em;
            font-weight: bold;
            color: #e74c3c; /* لون مميز للكود */
        }
        .btn-copy-code {
            background-color: #2ecc71; /* أخضر */
            border-color: #2ecc71;
            color: white;
            font-size: 0.9em;
        }
        .btn-copy-code:hover {
            background-color: #27ae60;
            border-color: #27ae60;
        }
        .btn-go-to-offer {
            background-color: #f39c12; /* برتقالي */
            border-color: #f39c12;
            color: white;
            width: 100%; /* يجعل الزر يملأ المساحة */
            font-weight: bold;
        }
        .btn-go-to-offer:hover {
            background-color: #e67e22;
            border-color: #e67e22;
        }
        .copied-feedback {
            font-size: 0.8em;
            color: green;
            margin-left: 10px;
            display: none; /* مخفي مبدئيًا */
        }
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-title">
            <h1>🎁 ¡Ofertas y Descuentos Exclusivos! 🎁</h1>
            <p class="lead">Aprovecha estos códigos y enlaces para ahorrar en tus tiendas favoritas.</p>
        </div>

        <!-- Inicio de la lista de ofertas -->
        <div id="offersContainer" class="row">
            <!-- Las ofertas se añadirán aquí mediante JavaScript -->
        </div>
        <!-- Fin de la lista de ofertas -->

    </div>

    <footer>
        <p>© <span id="currentYear"></span> TuNombreDeProyecto. Todos los derechos reservados (simbólico).</p>
        <p><small>Hecho con ❤️ para ayudarte a ahorrar.</small></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Lista de ofertas (puedes añadir/editar aquí)
        const offers = [
            {
                id: 'offer1',
                title: '20% Descuento en Electrónicos Seleccionados',
                description: 'Ahorra un 20% en una amplia gama de productos electrónicos. ¡No te lo pierdas!',
                store: 'Tienda Ejemplo A',
                code: 'ELECTRO20',
                link: 'https://www.ejemplo.com/electronicos', // الرابط الفعلي للعرض
                image: 'https://via.placeholder.com/300x200.png?text=Electrónicos' // رابط صورة (اختياري)
            },
            {
                id: 'offer2',
                title: '15€ de Regalo en tu Primera Compra Superior a 75€',
                description: 'Obtén 15€ de descuento directo en tu primer pedido si supera los 75€. ¡Ideal para nuevos clientes!',
                store: 'Moda Fantástica',
                code: 'NUEVO15',
                link: 'https://www.ejemplo.com/modafantastica',
                image: 'https://via.placeholder.com/300x200.png?text=Moda'
            },
            {
                id: 'offer3',
                title: 'Envío Gratis en Todos los Pedidos',
                description: 'No pagues gastos de envío en ninguna de tus compras durante esta semana.',
                store: 'Libros y Más',
                code: 'ENVIOGRATIS', // قد لا يكون هناك كود، فقط رابط
                link: 'https://www.ejemplo.com/librosymas',
                image: 'https://via.placeholder.com/300x200.png?text=Libros'
            },
            // Añade más ofertas aquí como objetos JavaScript
            // {
            //     id: 'offer4',
            //     title: 'Otro Descuento Fantástico',
            //     description: 'Descripción del descuento.',
            //     store: 'Otra Tienda',
            //     code: 'SUPERCODE',
            //     link: 'https://www.ejemplo.com/otratienda',
            //     image: 'https://via.placeholder.com/300x200.png?text=Oferta'
            // }
        ];

        const offersContainer = document.getElementById('offersContainer');

        offers.forEach(offer => {
            const offerCard = `
                <div class="col-md-6 col-lg-4">
                    <div class="offer-card" id="${offer.id}">
                        ${offer.image ? `<img src="${offer.image}" class="card-img-top mb-3" alt="${offer.title}">` : ''}
                        <h3 class="offer-title">${offer.title}</h3>
                        <p class="text-muted"><small>Tienda: ${offer.store}</small></p>
                        <p class="offer-description">${offer.description}</p>
                        
                        ${offer.code ? `
                        <div class="offer-code-section">
                            <div>Código: <strong class="offer-code" id="code-${offer.id}">${offer.code}</strong></div>
                            <button class="btn btn-sm btn-copy-code" onclick="copyCode('${offer.code}', '${offer.id}')">
                                Copiar
                            </button>
                            <span class="copied-feedback" id="feedback-${offer.id}">¡Copiado!</span>
                        </div>
                        ` : ''}
                        
                        <a href="${offer.link}" target="_blank" rel="noopener noreferrer" class="btn btn-go-to-offer">
                            Ir a la Oferta
                        </a>
                    </div>
                </div>
            `;
            offersContainer.innerHTML += offerCard;
        });

        function copyCode(codeToCopy, offerId) {
            navigator.clipboard.writeText(codeToCopy).then(() => {
                const feedbackElement = document.getElementById(`feedback-${offerId}`);
                feedbackElement.style.display = 'inline';
                setTimeout(() => {
                    feedbackElement.style.display = 'none';
                }, 2000); // إخفاء الرسالة بعد ثانيتين
            }).catch(err => {
                console.error('Error al copiar el código: ', err);
                alert('Error al copiar el código. Inténtalo manualmente.');
            });
        }

        // Para el año actual en el footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>

</body>
</html>
