<body>

    <div class="chat-container">

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const quickRepliesContainer = document.getElementById('quickRepliesContainer');

        // Ù‚ÙˆØ§Ø¹Ø¯ Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ø¹Ø±ÙˆØ¶ (ÙŠÙ…ÙƒÙ†Ùƒ ØªÙˆØ³ÙŠØ¹Ù‡Ø§)
        const allOffers = {
            "electronica": [
                { title: "Auriculares Bluetooth 5.0", store: "TechWorld", code: "TECH25", link: "#", description: "Sonido increÃ­ble y baterÃ­a duradera." },
                { title: "Smartwatch Deportivo", store: "FitGadget", code: null, link: "#", description: "Monitoriza tu actividad y salud." }
            ],
            "moda": [
                { title: "Camiseta Verano 2024", store: "StyleNow", code: "MODA10", link: "#", description: "DiseÃ±o fresco y cÃ³modo." },
                { title: "Zapatillas Urbanas", store: "UrbanKicks", code: "KICKS15", link: "#", description: "Perfectas para el dÃ­a a dÃ­a." }
            ],
            "hogar": [
                { title: "LÃ¡mpara LED Inteligente", store: "HomeBright", code: "LUZ5", link: "#", description: "Controla la iluminaciÃ³n desde tu mÃ³vil." }
            ]
        };

        // Ø­Ø§Ù„Ø© Ø§Ù„Ù…Ø­Ø§Ø¯Ø«Ø© (Ø¨Ø³ÙŠØ·Ø© Ø¬Ø¯Ù‹Ø§)
        let conversationState = "inicio";

        function addMessage(text, sender, isHtml = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            if (isHtml) {
                messageElement.innerHTML = text;
            } else {
                messageElement.textContent = text;
            }
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to bottom
        }

        function displayOffers(category) {
            const offers = allOffers[category];
            if (offers && offers.length > 0) {
                addMessage(`Claro, aquÃ­ tienes algunas ofertas de <strong>${category}</strong>:`, 'bot');
                offers.forEach(offer => {
                    let offerHtml = `
                        <p><strong>${offer.title}</strong> en ${offer.store}<br>
                        <em>${offer.description}</em></p>`;
                    if (offer.code) {
                        offerHtml += `<button class="copy-code-btn" onclick="copyToClipboard('${offer.code}')">Copiar CÃ³digo: ${offer.code}</button> `;
                    }
                    offerHtml += `<a href="${offer.link}" target="_blank" class="offer-link">Ver Oferta</a>`;
                    addMessage(offerHtml, 'bot', true);
                });
            } else {
                addMessage(`Lo siento, no encontrÃ© ofertas para la categorÃ­a "${category}" en este momento.`, 'bot');
            }
            setTimeout(showInitialOptions, 1000); // Mostrar opciones iniciales de nuevo
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                addMessage('<em>CÃ³digo copiado al portapapeles.</em>', 'bot', true);
            }).catch(err => {
                console.error('Error al copiar: ', err);
                addMessage('<em>Error al copiar el cÃ³digo.</em>', 'bot', true);
            });
        }


        function processUserInput(input) {
            addMessage(input, 'user');
            userInput.value = ''; // Clear input field
            clearQuickReplies();

            // LÃ³gica de respuesta del "bot" (muy simplificada)
            const lowerInput = input.toLowerCase().trim();

            if (conversationState === "inicio") {
                if (lowerInput.includes("hola") || lowerInput.includes("buenas")) {
                    addMessage("Â¡Hola! Â¿CÃ³mo puedo ayudarte hoy? Puedes pedirme 'ofertas' o elegir una categorÃ­a.", 'bot');
                    showCategoryOptions();
                } else if (lowerInput.includes("ofertas") || lowerInput.includes("descuentos")) {
                    addMessage("Â¡Perfecto! Â¿En quÃ© categorÃ­a de ofertas estÃ¡s interesado?", 'bot');
                    showCategoryOptions();
                } else if (allOffers[lowerInput]) { // Si el usuario escribe directamente una categorÃ­a
                    displayOffers(lowerInput);
                }
                else {
                    addMessage("No entendÃ­ eso. Prueba diciendo 'ofertas' o elige una categorÃ­a de las opciones.", 'bot');
                    setTimeout(showInitialOptions, 1000);
                }
            }
        }

        function showInitialOptions() {
            clearQuickReplies();
            addQuickReply("Ver ofertas", () => processUserInput("ofertas"));
            addQuickReply("Ayuda", () => {
                addMessage("Puedes escribir 'ofertas' para ver categorÃ­as, o directamente el nombre de una categorÃ­a como 'electronica', 'moda', 'hogar'.", 'bot');
                setTimeout(showInitialOptions, 500);
            });
            conversationState = "inicio";
        }

        function showCategoryOptions() {
            clearQuickReplies();
            addMessage("Elige una categorÃ­a:", 'bot');
            Object.keys(allOffers).forEach(category => {
                addQuickReply(category.charAt(0).toUpperCase() + category.slice(1), () => displayOffers(category));
            });
            addQuickReply("Cancelar", showInitialOptions);
            conversationState = "esperando_categoria"; // Cambiar estado si es necesario para lÃ³gica mÃ¡s compleja
        }
        
        function addQuickReply(text, onClickAction) {
            const button = document.createElement('button');
            button.classList.add('quick-reply-btn');
            button.textContent = text;
            button.onclick = () => {
                addMessage(text, 'user'); // Simular que el usuario escribiÃ³ la opciÃ³n
                clearQuickReplies();
                onClickAction();
            };
            quickRepliesContainer.appendChild(button);
        }

        function clearQuickReplies() {
            quickRepliesContainer.innerHTML = '';
        }


        // Event Listeners
        sendButton.addEventListener('click', () => {
            const text = userInput.value;
            if (text) processUserInput(text);
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const text = userInput.value;
                if (text) processUserInput(text);
            }
        });

        // Mensaje de bienvenida inicial
        setTimeout(() => {
            addMessage("Â¡Bienvenido al Asistente de Ofertas de AliExpress!", 'bot');
            addMessage("Puedo ayudarte a encontrar descuentos. Â¿QuÃ© te gustarÃ­a buscar hoy?", 'bot');
            showInitialOptions();
        }, 500);

    </script>
